<html>
    <head>
        <title> Table Tag </title>
    </head>
    <body>
        <table border="5" bgcolor="yellow" align="left" cellpadding="10" cellspacing="10" width="500"
        height="50">
            <thread>
                <tr bgcolor="green">
                    <th>  Course </th>
                    <th>  Fees </th>
                    <th> Duration </th>
                </tr>
                <tr>
                    <td bgcolor="blue"> Data Science </td>
                    <td> 20000 </td>
                    <td> 3 Months</td>
                </tr>
            </thread>
       <tbody>
        <tr>
            <td>  Web Development </td>
            <td> 10000 </td>
            <td> 4 Months</td>
        </tr>
       </tbody>
        </table>
    </body>
</html>
